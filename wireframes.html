<h1>Battle Royale Quiz</h1>

Start Page
<h2>Welcome to the Battle Royale Quiz</h2>
<button type="button" class="start-quiz">Start Quiz</button>
Question Page

<h2 class="question-number">Question X</h2>
<p class="question-text">Question Text?</p>
<form class="answer-list-form">
<p class="answer-list">
    <input type = "radio"
                 name = "Answer1"
                 id = "answerOne"
                 value = "1"
                 checked = "checked" />
    <label for = "Answer1">blank</label>
    <input type = "radio"
                 name = "Answer2"
                 id = "answerTwo"
                 value = "2" />
    <label for = "Answer2">blank</label>
    <input type = "radio"
                 name = "Answer3"
                 id = "answerThree"
                 value = "3" />
    <label for = "Answer3">blank</label>
    <input type = "radio"
                 name = "Answer4"
                 id = "answerFour"
                 value = "4" />
    <label for = "Answer4">blank</label>
</p>
</form>
<button type="button" class="submit-answer">Submit</button>

Correct Answer Page

<h2 class="correct-answer"> Correct! </h2>
<p class="correct-answer">
    You are absolutely right.
</p>
<button type="button" class="next-question">Next Question</button>

Incorrect Answer Page

<h2 class="incorrect-answer"> Incorrect! </h2>
<p class="incorrect-answer">
    The correct answer is: 
</p>
<button type="button" class="next-question">Next Question</button>

Results Page
<h2>Score</h2>
<button type="button" class="start-over">Play Again</button>
